<div class="webinar-detail-container">
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading webinar details...</p>
  </div>

  <div *ngIf="error" class="error-container">
    
    <p>{{ error }}</p>
    <button mat-raised-button color="primary" (click)="onBackToList()">
      Back to Webinars
    </button>
  </div>

  <div *ngIf="!loading && !error && webinar" class="webinar-detail">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ webinar.title }}</mat-card-title>
        <mat-card-subtitle>By {{ webinar.tutor }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="webinar-info">
          <div class="info-item">
            <mat-icon></mat-icon>
            <div class="info-content">
              <span class="label">Start Time:</span>
              <span class="value">{{ formatDateTime(webinar.startTime) }}</span>
            </div>
          </div>

          <div class="info-item">
            
            <div class="info-content">
              <span class="label">End Time:</span>
              <span class="value">{{ formatDateTime(webinar.endTime) }}</span>
            </div>
          </div>

          <div class="info-item">
            
            <div class="info-content">
              <span class="label">Tutor:</span>
              <span class="value">{{ webinar.tutor }}</span>
            </div>
          </div>

          <div class="info-item">
            
            <div class="info-content">
              <span class="label">Webinar ID:</span>
              <span class="value">{{ webinar.id }}</span>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="onBackToList()">
          
          Back to Webinars
        </button>
        <button mat-raised-button color="accent" (click)="onViewStudents()">
          
          View Students
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
